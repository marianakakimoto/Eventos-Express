<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Express</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="/src/js/script.js"></script> 
  </head>
  <body>
    <header class="header">
      <a href="/src/index.html" class="logo"><img src="/src/img/home/logo.jpeg" alt="logo"></a>
      <nav class="nav">
        <button
          class="btn-menu"
          aria-label="Abrir Menu"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          Menu<span class="hamburger"></span>
        </button>
        <ul class="menu" id="menu" role="menu">
          <li><a href="/src/index.html">Início</a></li>
          <li><a href="/src/html/sobre.html">Sobre</a></li>
          <li><a href="/src/html/contato.html">Contato</a></li>
          <li><a href="/src/html/aut/perfil.html">Perfil</a></li>
          <li><a href="/src/html/aut/login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    

    <div class="title">
      <h2 class="main-title">Confirmação</h2>    
    </div>

    <main>
      <section class="container-carrinho">
        <div class="container-tabela">
            <h2>Página de Pagamento</h2>
            <div class="container-form">
            <form action="/processar-pagamento" method="post">
              <div class="form-group">
                <label for="numero-cartao">Número do Cartão de Crédito:</label>
                <input type="text" 
               class="form-control" id="numero-cartao" name="numero-cartao" required>
                
                <label for="data-expiracao">Data de Expiração:</label>
                <input type="text" class="form-control" id="data-expiracao" name="data-expiracao" required>
                
                <label for="codigo-seguranca">Código de Segurança (CVV):</label>
                <input type="text" class="form-control" id="codigo-seguranca" name="codigo-seguranca" required>
                
                <label for="nome-titular">Nome do Titular:</label>
                <input type="text" class="form-control" id="nome-titular" name="nome-titular" required>
                               
                <button class="botao" type="submit"><a href="/src/html/shop/pagamentoConcluido.html">Pagar</a></button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <section class="footer">
        <div class="about">
          <h4>Sobre</h4>          
          <a href="/src/html/sobre.html">Somos uma startup voltada para eventos</a>
        </div>
        
        <div class="contact">
          <h4><a href="/src/html/contato.html">Contato</a></h4>
          <p>contato&commat;eventosexpress.com.br</p>
        </div>       
        
        <div class="social-media">
          <h4>Nossas Redes Sociais</h4>          
          <nav class="icons">
            <a href="https://www.facebook.com/?locale=pt_BR"><img src="/src/img/home/facebook.png" width="15" alt="icone facebook" style="filter: invert(100%);"></a>
            <a href="https://www.instagram.com/"><img src="/src/img/home/instagram.png" width="30" alt="icone instagram" style="filter: invert(100%);"></a>
            <a href="https://www.whatsapp.com/?lang=pt_BR"><img src="/src/img/home/whatsapp.png" width="30" alt="icone whatsapp" style="filter: invert(100%);"></a>
          </nav>
        </div>

        <div class="signature">
          <p>&copy; 2023 Eventos Express. Todos os direitos reservados.</p>
        </div>
      </section>
    </footer>
  </body>
</html>
