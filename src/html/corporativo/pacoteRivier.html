<div class="container mt-5">

    <div class="titulo">
      <h2>Pacote Corporativo Hotel Rivier</h2>
    </div>
    <div class="form-group">
      <label for="data">Data do Evento:</label>
      <input type="date" class="form-control" id="data" required>
    </div>

    <div class="form-group">
      <label for="local">Local:</label>
      <select class="form-control" id="local">
        <option value="rivier">Hotel Rivier</option>
      </select>
    </div>

    <div class="form-group">
      <label for="incluso">Incluso:</label>
      <input class="form-control" id="incluso"  value="3 Coffee-Breaks" readonly>
      </input>
    </div>

    <div class="form-group">
      <label for="total">Valor Total:</label>
      <input type="text" class="form-control" id="total" value="R$ 28.000" readonly>
    </div>

    <button type="button" class="botao"><a href="/src/html/shop/carrinho.html">Adicionar ao Carrinho</a></button>
