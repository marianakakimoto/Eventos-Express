    <main class="container-cards">

      <section class="card card-floral">
        <div class="container-icons">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <figure>

                </figure>
              </div>
              <div class="carousel-item">
                <figure>
                  <img class="d-block w-100" src="/src/img/debutante/Partello-decoracao.PNG" id="img">
                </figure>
              </div>
              <div class="carousel-item">
                <figure>
                  <img class="d-block w-100" src="/src/img/debutante/Partello-decoracao2.PNG" id="img">
                </figure>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

                <figure>

      <section class="image-modal">
        <button id="close-button" class="modal-button close-button" onclick="closeModal()">&times;</button>

        <button id="prev-button" class="modal-button" onclick="previousImage()">&#10094;</button>
        <button id="next-button" class="modal-button" onclick="nextImage()">&#10095;</button>
