<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Express</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="/src/js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="/src/index.html" class="logo"><img src="/src/img/home/logo.jpeg" alt="logo"></a>
      <nav class="nav">
        <button
          class="btn-menu"
          aria-label="Abrir Menu"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          Menu<span class="hamburger"></span>
        </button>
        <ul class="menu" id="menu" role="menu">
          <li><a href="/src/index.html">Início</a></li>
          <li><a href="/src/construcao.html">Sobre</a></li>
          <li><a href="/src/construcao.html">Contato</a></li>
          <li><a href="/src/construcao.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="container-cards">
      <section class="card card-mini-wedding">
        <div class="container-icons">
          <figure>
            <img class="icon" src="/src/img/casamento/MW-Orloff.png" >
          </figure>
        </div>
        <h3>Mini Wedding</h3>
        <a href="/src/html/casamento/miniwedding.html">
        <button class="botao">Veja Mais</button>
        </a>
      </section>

      <section class="card card-classico">
        <div class="container-icons">
          <figure>
            <img class="icon" src="/src/img/casamento/CC-Classic.png" id="img">
          </figure>
        </div>
        <h3>Clássico</h3>
        <a href="/src/html/casamento/classico.html">
          <button class="botao">Veja Mais</button>
        </a> 
      </section>

      <section class="card card-rustico">
        <div class="container-icons">
          <figure>
            <img class="icon" src="/src/img/casamento/CR-Fazenda.png" id="img">
          </figure>
        </div>
        <h3>Rústico</h3>
        <a href="/src/html/casamento/rustico.html">
          <button class="botao">Veja Mais</button>
        </a>
      </section>
    </main>
    
    <footer>
      <section class="footer">
        <div class="about">
          <h4>Sobre</h4>          
          <a href="/src/html/sobre.html">Somos uma startup voltada para eventos</a>
        </div>
        
        <div class="contact">
          <h4>Contato</h4>
          <a href="/src/html/contato.html">contato@eventosexpress.com.br</a>
        </div>
        
        <div class="social-media">
          <h4>Nossas Redes Sociais</h4>          
          <nav class="icons">
            <a href="https://www.facebook.com/?locale=pt_BR"><img src="/src/img/home/facebook.png" width="15" alt="icone facebook" style="filter: invert(100%);"></a>
            <a href="https://www.instagram.com/"><img src="/src/img/home/instagram.png" width="30" alt="icone instagram" style="filter: invert(100%);"></a>
            <a href="https://www.whatsapp.com/?lang=pt_BR"><img src="/src/img/home/whatsapp.png" width="30" alt="icone whatsapp" style="filter: invert(100%);"></a>
          </nav>
        </div>

        <div class="signature">
          <p>&copy; 2023 Eventos Express. Todos os direitos reservados.</p>
        </div>
      </section>
    </footer>
  </body>
</html>
